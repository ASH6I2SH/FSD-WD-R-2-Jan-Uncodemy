<table border="0" width="500" align="center">
    <tr><th colspan="2">Registration form</th></tr>
    <form method="post">
        <tr>
            <th width="250">First name</th>
            <td width="250"><input type="text" placeholder="First name" name="firstname"></td>
        </tr>
        <tr>
            <th>Last name</th>
            <td><input type="text" placeholder="Last name" name="lastname"></td>
        </tr>
        <tr>
            <th>Mobile no</th>
            <td><input type="text" placeholder="Mobile no" name="mobileno"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>  
                Male:<input type="Radio" value="male" name="gender">  
                Female:<input type="Radio" value="female" name="gender">
            </td>
        </tr>
        <tr>
            <th>Hobbies</th>
            <td>
                Cricket:<input type="checkbox" value="cricket" name="cricket">
                Football:<input type="checkbox" value="football" name="football">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Registration" name="registration">
            </td>
        </tr>
        
    </form>
</table>
