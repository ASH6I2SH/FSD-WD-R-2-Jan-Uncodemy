<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav-upperPart">
        <div class="nav-left">
          <div class="nav-logo">
            <a class="pt-2" href=""
              ><img
                class="w-30"
                src="https://pngimg.com/uploads/amazon/amazon_PNG25.png"
                alt=""
            /></a>
          </div>
          <div class="flex">
            <a class="nav-location" href="">
              <div class="pin-icon flex flex-col justify-end">
                <i class="ri-map-pin-line"></i>
              </div>
              <div>
                <h4 class="leading-[1.2vw] text-[#CCCCCC] tracking-tight">
                  Delivering to New Delhi
                </h4>
                <h4 class="leading-[1.2vw] font-bold tracking-tight">
                  Update Location
                </h4>
              </div>
            </a>
          </div>
        </div>

        <div class="nav-fill flex jutify-center items-center p-[0.6vw]">
          <div class="searchBar flex">
            <div class="text-black bg-[#D4D4D4] rounded-l-[0.3vw]">
              <select class="w-[3.2vw] h-full pl-[0.3vw]" name="category">
                <option>All</option>
                <option value="alexa-skills">Alexa Skills</option>
                <option value="amazon-devices">Amazon Devices</option>
                <option value="amazon-fashion">Amazon Fashion</option>
                <option value="amazon-fresh">Amazon Fresh</option>
                <option value="amazon-pharmacy">Amazon Pharmacy</option>
                <option value="appliances">Appliances</option>
                <option value="apps-games">Apps & Games</option>
                <option value="audible-audiobooks">Audible Audiobooks</option>
                <option value="baby">Baby</option>
                <option value="beauty">Beauty</option>
                <option value="books">Books</option>
                <option value="car-motorbike">Car & Motorbike</option>
                <option value="clothing-accessories">
                  Clothing & Accessories
                </option>
                <option value="collectibles">Collectibles</option>
                <option value="computers-accessories">
                  Computers & Accessories
                </option>
                <option value="deals">Deals</option>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="garden-outdoors">Garden & Outdoors</option>
              </select>
            </div>
            <div class="bg-white">
              <input class="input h-full w-[35vw]" type="text" />
            </div>
            <div
              class="p-[0.5vw] flex justify-center items-center bg-[#FEBD69] rounded-r-[0.3vw] pr-[0.8vw]"
            >
              <i
                class="ri-search-line h-full text-[1.5vw] font-bold text-[#453E35]"
              ></i>
            </div>
          </div>
        </div>

        <div class="nav-right border h-full">
          <a class=" bg-[orange] h-full flex flex-col " href="">
            <div class="flex">
              <div class="country-flag">flag</div>
              <div class="language">En</div>
            </div>
          </a>
        </div>
      </div>

      <div class="nav-lowerPart"></div>
    </nav>
  </body>
</html>
